apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ew-ingress
  namespace: ew-system
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
spec:
  tls:
  - hosts:
    - ew-simulation.example.com
    secretName: ew-tls-secret
  rules:
  - host: ew-simulation.example.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: ew-simulation-service
            port:
              number: 80
