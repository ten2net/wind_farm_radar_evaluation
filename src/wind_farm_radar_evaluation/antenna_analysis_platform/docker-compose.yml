  # Nginx反向代理 (可选，用于生产环境)
  nginx:
    image: nginx:alpine
    container_name: antenna-analysis-proxy
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - ./logs/nginx:/var/log/nginx
    depends_on:
      - antenna-analysis
    networks:
      - antenna-network
    restart: unless-stopped

